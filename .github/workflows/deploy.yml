name: npmjs package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
          registry-url: https://registry.npmjs.org/

      # 缓存 Maven 仓库
      - run: npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
